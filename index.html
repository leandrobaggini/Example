<script type="text/javascript">
    $(window).load(function() {
        $(".loader").delay(7000).fadeOut("slow");
    });

    $("#up").click(function(){
        $("#oracion2").fadeTo("fast", 0)
        $("#oracion2").fadeTo("fast", 0.1)

        $("#oracion3").fadeTo("fast", 0.6)
        $("#oracion3").fadeTo("fast", 1)

        $("#oracion4").fadeTo("fast", 0)
        $("#oracion4").fadeTo("fast", 0.1)
    })

    $("#down").click(function(){
